<!-- Topbar -->
<nav class="topbar topbar-expand-md topbar-sticky">
  <div class="container">

    <div class="topbar-left">
      <a class="topbar-brand" href="{{ _logo.href }}">
        <img class="logo-default" src="{{ _logo.src }}" alt="{{ _logo.alt }}">
      </a>
    </div>

    <div class="topbar-right d-print-none">
      <ul class="topbar-nav nav">
        <li class="nav-item" *ngFor="let navItem of _navItems">
          <div *ngIf="navItem.replace" class="{{ navItem.class }}" [innerHTML]="navItem.innerHtml | keepHtml "></div>
          <a *ngIf="!navItem.replace" class="nav-link {{ navItem.class }}" href="{{ navItem.href }}" target="{{ navItem.target }}" [innerHtml]="navItem.innerHtml | keepHtml "></a>
        </li>
      </ul>
      <button *ngFor="let btn of _buttons" class="{{ btn.class }}" [innerHTML]="btn.innerHtml | keepHtml"></button>
      <a *ngFor="let btn of _anchorButtons" class="{{ btn.class }}" [innerHTML]="btn.innerHtml | keepHtml" href="{{ btn.href }}"></a>
    </div>

  </div>
</nav>
<!-- END Topbar -->
